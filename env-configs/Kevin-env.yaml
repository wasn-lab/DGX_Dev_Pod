# 你的名字
createdBy: Kevin
#-----------------------------

# 請為你的kubernetes的namespace命名，用來分隔不同學生的環境，這個名稱也會用於創建屬於你的domain name網址
# 例如: kevin-env 你的環境就會是 https://kevin-env.dgx.wasnlab.net
namespace: kevin-env

# 填入你開發環境內要使用的Docker image，需要填寫完整docker image name跟tag
# 例如: jupyter/docker-stacks-foundation:latest
docker_image: hazdzz/dgx-torch:1.0.6

# 是否要使用GPU
gpu_enabled: true

# 是否要使用共享記憶體（預設: false）
shared_memory_enabled: true
