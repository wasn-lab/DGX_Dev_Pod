createdBy: Elaine
#-----------------------------

# 請為你的kubernetes的namespace命名，用來分隔不同學生的環境，這個名稱也會用於創建屬於你的domain name網址
# 例如: cc-env 你的環境就會是 https://ela-torch.dev-pod.wasnlab.net
namespace: ela-torch

# 填入你開發環境內要使用的Docker image，需要填寫完整docker image name跟tag
# 例如: jupyter/docker-stacks-foundation:latest
# docker_image: pytorch/pytorch:2.3.1-cuda12.1-cudnn8-runtime
docker_image: hazdzz/dgx-torch:1.0.5

# 是否要使用GPU
gpu_enabled: true
